<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  height: 100vh;
  margin: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #fbd3e9, #bb377d);
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  color: rgba(255,255,255,0.8);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

.card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
  padding: 40px 45px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  position: relative;
  width: 380px;
  z-index: 2;
}

h1 {
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 30px;
  color: #333;
}

.buttons {
  position: relative;
  height: 70px;
}

button {
  padding: 12px 32px;
  font-size: 15px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  box-shadow: 0 8px 20px rgba(255,75,43,0.4);
}

#no {
  background: #eee;
  color: #333;
  position: absolute;
  right: 0;
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/27/audio_75b3a63c1f.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Shubhangi,<br>will you be my Valentine? üíï</h1>

  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const music = document.getElementById("music");

// Move NO button
function moveNo() {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES click
yesBtn.addEventListener("click", () => {
  music.play();
  card.innerHTML = `
    <h1>üíñ YAY!!! üíñ</h1>
    <p style="font-size:18px;margin:15px 0;">
      Best decision ever ü•∞
    </p>
    <img src="https://i.imgur.com/0XKzn8P.gif"
         style="width:220px;border-radius:16px;">
    <p style="margin-top:20px;font-weight:600;">
      I love you ‚ù§Ô∏è<br>
      ‚Äî Narendra
    </p>
  `;
});

// Hearts generator
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ü§ç";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 15 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
